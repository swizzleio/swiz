version: 1
default_enclave: dev
enclave_def:
  - name: dev
    default_provider: AwsDev
    providers:
      - name: AwsDev # Currently only a single provider is supported
        provider_id: AWS
        account_id: 123456789012
        region: us-east-1
    domain_name: example.com
    params:
      LogLevel: DEBUG
      VpcId: vpc-0123456789abcdef0
      DomainName: example.com
stack_cfg:
  - name: swiz-boot
    config_file: file://bootstrapstack-cfg.yaml
    order: 1
  - name: swiz-sleep
    config_file: file://sleepstack-cfg.yaml
    order: 2